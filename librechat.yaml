version: 1.2.8
cache: true

endpoints:
  custom:
    - name: "openai-custom"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default:
          - "gpt-4o-mini"
          - "gpt-4.1"
          - "gpt-4.1-mini"
        fetch: false
      titleConvo: true
      titleModel: "current_model"

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "everyday-chat"
      label: "Everyday Chat"
      default: false
      preset:
        endpoint: "openai-custom"
        model: "gpt-4o-mini"
        temperature: 0.7
        max_tokens: 2000
    - name: "coding-assistant"
      label: "Coding Assistant"
      default: false
      preset:
        endpoint: "openai-custom"
        model: "gpt-4.1"
        temperature: 0.3
        max_tokens: 4000
    - name: "coding-junior"
      label: "Coding Junior"
      default: false
      preset:
        endpoint: "openai-custom"
        model: "gpt-4.1-mini"
        temperature: 0.3
        max_tokens: 3000

interface:
  modelSelect: true
  parameters: true
  agents: true

mcpServers:
  filesystem:
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /app/data
